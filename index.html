<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nagú - Nails & Design</title>
</head>

<body class="fondo-lila">
    <h1 class="titulo-turno">NAGÚ NAILS - SERVICIO DE MANICURA</h1>

    <div class="turno-tarjeta">

        <h2 class="subtitulo-turno" id="pedido"></h2>

        <form action="turno-formulario" id="form">

            <div class="turno-input nombre">
                <input type="text" id="nombre">
                <label for="nombre">Nombre</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input apellido">
                <input type="text" id="apellido">
                <label for="apellido">Apellido</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input dni">
                <input type="text" id="dni">
                <label for="dni">DNI</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input celular">
                <input type="text" id="celular">
                <label for="celular">Celular</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input fecha">
                <input type="text" id="fecha">
                <label for="fecha">Fecha (MM/DD/AAAA)</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input servicio">
                <input type="text" id="servicio">
                <label for="servicio">Servicio (Tradicional / Semipermanentes / Kapping)</label>
                <p class="validacion-datos"></p>
            </div>

            <input type="submit" name="enviar" value="Enviar" class="btn-turno">

            <p class="turno-confirmado"></p>
        </form>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
