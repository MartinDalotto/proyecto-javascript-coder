<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nagú - Nails & Design</title>
</head>

<body class="fondo-lila">
    <h1 class="titulo-turno" id="encabezado">NAGÚ NAILS - SERVICIO DE MANICURA</h1>

    <input type="button" class="tablaturnos" id="tablaNoDisponibles" value="Ver fechas no disponibles">

    <div class="turno-tarjeta">

        <h2 class="subtitulo-turno" id="pedido"></h2>

        <form action="turno-formulario" id="form">

            <div class="turno-input nombre">
                <input type="text" id="nombre">
                <label for="nombre">Nombre</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input apellido">
                <input type="text" id="apellido">
                <label for="apellido">Apellido</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input dni">
                <input type="text" id="dni">
                <label for="dni">DNI</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input celular">
                <input type="text" id="celular">
                <label for="celular">Celular</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input fecha">
                <input type="text" id="fecha">
                <label for="fecha">Fecha (MM/DD/AAAA)</label>
                <p class="validacion-datos"></p>
            </div>

            <div class="turno-input">
                <p>Seleccioná un servicio:</p>
                <select id="servicio">
                    <option value="1500">Tradicional</option>
                    <option value="2000">Semipermanente</option>
                    <option value="2500">Kapping</option>
                </select>
            </div>

            <input type="submit" name="enviar" value="Enviar" class="btn-turno">

            <p class="turno-confirmado"></p>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>

</body>

</html>
